<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <h1> My Media sharing platform</h1>
</head>
<body style="background-color: lightgreen;">
    <p> Please select a file and click upload<p>

    <!-- Updated form for file uploads -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="imageFile" id="imageInput" accept="image/*" required>
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="imageTitle">Image Title:</label>
        <input type="text" name="imageTitle" required><br>
        <button type="submit">Upload Image</button>
    </form>

    <p> Successfully Uploaded files will be shown here</p>
    <div>
       {% for image_url in image_urls %}
          <img src="{{ image_url }}" alt="Uploaded Image">
       {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
